<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-sm-2">
                <a class="navbar-brand" href="#"></a>
                <img src="./img/duck.png" width="50px" alt="logo-duck">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse justify-content-start navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" style="color: rgb(255, 255, 255);" href="">Catalogo
                                Libri</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" style="color: rgb(198, 198, 198);" href="#"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Anagrafica Utenti
                            </a>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" style="color: rgb(198, 198, 198);" href="#"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Storico Prestiti
                            </a>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" style="color: rgb(198, 198, 198);" href="#"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Help
                            </a>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container py-5">
                <h1>Nuovo Libro</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form action="" method="post">

                            <div class="row py-3">
                                <div class="col-6">
                                    <label for="Nome">Nome Autore</label>
                                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                                        aria-label="Nome">
                                </div>
                                <div class="col-6">
                                    <label for="Cognome">Cognome Autore</label>
                                    <input type="text" class="form-control"
                                        placeholder="Inserisci il cognome dell'autore" aria-label="Cognome">
                                </div>
                            </div>
                            <div class="container">
                                <div class="row py-3">
                                    <div class="col-12">
                                        <label for="Title">Titolo</label>
                                        <input type="text" class="form-control"
                                            placeholder="Inserisci il titolo del libro" aria-label="Title">
                                        <small id="inputHelp" class="form-text text-muted">Titolo versione
                                            italiana</small>

                                    </div>
                                </div>


                                <div class="container">
                                    <div class="row pb-4 border-bottom">
                                        <div class="col-lg-4 col-12 py-3">
                                            <label for="genere" class="form-label">Genere</label>
                                            <select id="genere" class="form-select">
                                                <option selected>Genere</option>
                                                <option>Femmina</option>
                                                <option>Maschio</option>
                                                <option>Binary</option>
                                                <option>NoB</option>
                                            </select>
                                        </div>


                                        <div class="col-lg-4 col-12 py-3">
                                            <label for="Anno">Anno di Pubblicazione</label>
                                            <input type="text" class="form-control" placeholder="Inserisci l'anno"
                                                aria-label="Anno">
                                        </div>
                                        <div class="col-lg-4 col-12 py-3">
                                            <label for="ISBN">ISBN#</label>
                                            <input type="text" class="form-control"
                                                placeholder="Inserisci il condice ISBN#" aria-label="ISBN">
                                        </div>
                                    </div>
                                </div>



                                <div class="container py-5">
                                    <div class="row">
                                        <div class="col">
                                            <label for="Note" id="note">Note</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                rows="3"></textarea>

                                        </div>
                                    </div>
                                </div>

                                <div class="container">
                                    <div class="row">

                                        <div class="col-12 pb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                    Disponibile anche in digitale
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12 pb-4">
                                            <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                                        </div>
                                    </div>
                                </div>

                        </form>
                    </div>
                </div>
            </div>

        </section>
    </main>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
